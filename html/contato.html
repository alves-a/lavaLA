<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava a Jato Lava Lá</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="topo">
            <h1>
                <div class="blocoLogo">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/2052/2052369.svg" alt="Logo do Lava a Jato Lava Lá" class="imgLogo">
                    <h2 class="tituloLogo">Lava Lá</h2>
                </div>
            </h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" id="nome" class="inputPadrao" required>
    
                <label for="email">Email</label>
                <input type="email"id="email" class="inputPadrao" placeholder="seuemail@dominio.com" required>
    
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" placeholder="(XX) XXXXX-XXXX" required>
    
                <label for="endereco">Endereço</label>
                <input type="tel" id="endereco" class="inputPadrao" placeholder="Rua: Exemplo, nº45 - Bairro" required>
            </fieldset>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="radioWhats" class="checkbox">
                    <input type="radio" name="contato" id="radioWhats"> Mensagem no WhatsApp
                </label>

                <label for="radioTelefone" class="checkbox">
                    <input type="radio" name="contato" id="radioTelefone" checked> Ligação no telefone
                </label>

                <label for="radioEmail" class="checkbox">
                    <input type="radio" name="contato" id="radioEmail"> Enviar por email
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Qual o melhor horário de atendimento?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Serviços Especiais</legend>
                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria do serviço de busca e entrega em domicílio.
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria do serviço com horário agendado.
                </label>
            </fieldset>

            <fieldset>
                <legend>Observações</legend>
                <textarea id="obs" cols="70" rows="10" placeholder='Deixe aqui sua mensagem (não é obrigatório)&#10;exemplo: "Preferência no horário das 09:30"&#10;'></textarea>
            </fieldset>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda à Quinta</td>
                    <td>08:30 ~ 20:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08:30 ~ 18:00</td>
                </tr>
                <tr>
                    <td>Sábado e Feriados</td>
                    <td>09:00 ~ 12:00</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="https://www.flaticon.com/svg/static/icons/svg/2052/2052358.svg" alt="Logo do Lava a Jato Lava Lá" class="imgLogo">
        <p class="copyright"><a href="https://github.com/alves-a">&copy; lava a jato Lava Lá - 2020</a></p>
    </footer>
</body>
</html>
